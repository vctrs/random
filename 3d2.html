<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- we import arjs version without NFT but with marker + location based support -->
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
 
 

  <style>
    .text_over {

  
    z-index: 9999;

    text-align: center;
     color: red;
    }
    
    .button {
  width: 200px;
  height: 100px;
  position: absolute;
  top: calc(50% - 300px);
  left: calc(50% - 50px);
  background-color: magenta;
  z-index: 9999;
  line-height: 100px;
  text-align: center;
  color: white;
}
  
  </style>

 
  <body style="margin : 0px; overflow: hidden;">
    
    <button class = "button" id="bttn">YOUR BUTTON</button>
    
    <script> 
      
      
    document.getElementById("bttn").addEventlistener('click', function () {

        document.getElementById("bttn").value = "yo";

 });
    </script>
    
    
    
  <!--  <p   class="text_over" id = "text1" > --   </p> -->

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' fog="type: exponential; color: #AAA" >

      


      <a-marker type='barcode' value='1'>
            <a-box position='0 0 0' color="yellow"></a-box>
       </a-marker>
 

      
      
      <a-entity camera></a-entity>
    </a-scene>
 <script>

  </body>
</html>
