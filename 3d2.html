<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- we import arjs version without NFT but with marker + location based support -->
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
 

 
  <body style="margin : 0px; overflow: hidden;">
    


    
    
    
  <!--  <p   class="text_over" id = "text1" > --   </p> -->

    <a-scene device-orientation-permission-ui="enabled: true"  embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' fog="type: exponential; color: #AAA" >

      


      <a-marker look-at="[camera]" type='barcode' value='1'>
            <a-box  position='0 0 0' color="yellow">
         <a-text
               
                scale="5 5 5"
                position = "0 0 0"
                value= "box"  
            ></a-text>
      
        </a-box>
       </a-marker>
 

 
      
      <a-entity id="cam" camera></a-entity>
    </a-scene>

  </body>
</html>
