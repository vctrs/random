<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- we import arjs version without NFT but with marker + location based support -->
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
  
  .text_over {
  
  
    text-align: center;
    z-index: 9999;
    color: red;
    
    }
  
  </style>
 

 
  <body style="margin : 0px; overflow: hidden;">
    

  <script>
  
    
    AFRAME.registerComponent("marker-distance", {

        tick: function () {
        this.markerDistance()
        },
        markerDistance: function () {

        var marker1Pos

        var marker1 = document.querySelector("#m1")
     


        marker1Pos = new THREE.Vector3();
        marker1.object3D.getWorldPosition(marker1Pos);
          
          
      <!--  document.getElementById("text_over").innerHTML=marker1Pos; -->
      
        console.log("distance" + marker1Pos)


        }

      });
  </script>
    
    
    
    
   <p   class="text_over" id = "text1" > --   </p> 

    <a-scene device-orientation-permission-ui="enabled: true"  embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' fog="type: exponential; color: #AAA" >

      


      <a-marker id= "m1" type='barcode' value='1'  marker-distance>
            <a-box  position='0 0 0' color="yellow">
         <a-text
               
                scale="5 5 5"
                position = "0 0 0"
                value= "box"  
            ></a-text>
      
        </a-box>
       </a-marker>
 

 
      
      <a-entity id="cam" camera></a-entity>
    </a-scene>

  </body>
</html>
