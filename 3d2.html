<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- we import arjs version without NFT but with marker + location based support -->
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    document.getElementById("text1").innerHTML = "something";
  </script>
  
  
  <style>
  .3dscene {
      position: absolute;
      z-index: 1;
    }

  .text1111 {
      position: absolute;
      z-index: 99999;
    }
</style>
  
  <body style="margin : 0px; overflow: scroll;">
    
    <p id="text1111"> ' This is a paragraph.'   </p>
    
    <div id="3dscene">
    

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' fog="type: exponential; color: #AAA" >

      


      <a-marker type='barcode' value='1'>
            <a-box position='0 0 0' color="yellow"></a-box>
       </a-marker>
 

      
      
      <a-entity camera></a-entity>
    </a-scene>
      
      </div>
  </body>
</html>
